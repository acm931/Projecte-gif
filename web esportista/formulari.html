<body>
    <main>
        <div class="grid-container">
            <div class="item1">
                <nav class="menu">
                    <header>
                        <div class="contenedor">
                            <div class="logo">
                                <img src="img/logo.jpg" alt="" width="120"height="120" >
                            </div>
                            <nav class="menu">
                                <ul>
                                    <li><a href="index.html">Home</a></li>

                        </div>
                    </header>
                    </ul>
                </nav>
            </div>
            <div class="item3">
                <section>
                    <div id="after_submit"></div>
                    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <label class="required" for="name">El teu nom:</label><br />
                            <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                            <span id="name_validation" class="error_message"></span>
                        </div>
                        <div class="row">
                            <label class="required" for="email">Correu:</label><br />
                            <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                            <span id="email_validation" class="error_message"></span>
                        </div>
                        <div class="row">
                            <label class="required" for="message">Escriu el teu missatge:</label><br />
                            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                            <span id="message_validation" class="error_message"></span>
                        </div>

                        <input id="submit_button" type="submit" value="Envia" />
                    </form>
                    <br>







                </section>


            </div>
            <div class="item4"><img src="img/imatge1.jpg" alt="" height="350" width="450"></div>
        </div>
